        -->

          <ul role="menu" aria-labelledby="menu-button1" id="main-menu">

      </header>

      <main>
        <div class="image-generator">

          <h2>Random Unsplash Image Generator<span class="icon-spinner2"></span></h2>

          <form method="GET">
            <label>
              Enter the subject for your new image (use commas to separate multiple subjects):
              <input type="text" name="subject" value="">
            </label>

            <input type="submit" value="Generate">

            <button type="button" class="add">Add to Gallery</button>
          </form>

          <div class="image-container">
            <img src="https://source.unsplash.com/400x250/" alt="Randomly Generated Image">
          </div>

        </div>

        </section>

            <button type="button" class="add">Add to Gallery</button>
